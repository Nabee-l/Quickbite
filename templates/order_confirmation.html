    <!-- Custom CSS for UI improvements -->

        /* Ensure full page height and body stretch */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1; /* Take up available space */
        }

        /* Thank You Card Styling */
        .thank-you-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background-color: #f8f9fa;
        }

        .thank-you-card h1 {
            font-size: 2.5rem;
            color: #28a745;

        }

        .thank-you-card p {
            font-size: 1.2rem;
            color: #333;
        }

        /* Button Styling */
        .btn-success {
            background-color: #28a745;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        /* Footer Styling */
        footer {
            background-color: #28a745;
            color: black;
            padding: 10px;
            width: 100%;
        }

        footer a {
            color: black;
        }

        footer a:hover {
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #28a745; /* Green background */
        }

        .navbar-brand, .nav-link {
            color: white !important; /* White text */
        }

        /* SVG Lightning Bolt Color */
        .navbar-brand svg {
            fill: white; /* White fill for the SVG */
        }

        /* Responsive Improvements */
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
        }
    </style>
