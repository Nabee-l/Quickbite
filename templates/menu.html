<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }} - Menu</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                QuickBite 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M13 2l-10 11h6v9l10-13h-6z"/>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-us">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <h1 class="mb-4">{{ restaurant.name }} - Menu</h1>
        <div class="row">
            <!-- Loop through menu items and display each one -->
            {% for item in restaurant.menu %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">${{ item.price }}</p>
                        <a href="/cart/add/{{ item.id }}" class="btn btn-primary add-to-cart-btn">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/cart" class="btn btn-success">View Cart</a>

        <!-- Go Back Button -->
        <a href="javascript:history.back()" class="btn btn-secondary mt-3">Go Back</a>
    </div>

    <!-- Footer Section -->
    <footer class="bg-light text-center text-lg-start mt-4" style="background-color: #28a745;">
        <div class="text-center p-3">
            <span class="text-dark">Â© 2024 QuickBite<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
                <path d="M13 2l-10 11h6v9l10-13h-6z"/>
            </svg>|</span>
            <a class="text-dark" href="#contact-us">Contact Us</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
