<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Custom CSS for better UI/UX -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        
        /* Navbar Styling */
        .navbar {
            background-color: #28a745;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #d4d4d4 !important;
        }

        /* Form Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form Card Styling */
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        /* Form Field Styling */
        .form-control {
            border-radius: 8px;
        }

        /* Button Styling */
        .btn-success {
            background-color: #28a745;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .btn-secondary {
            border-radius: 25px;
        }

        /* Footer Styling */
        footer {
            background-color: #28a745;
            color: black;
            padding: 10px;
            width: 100%;
        }
        footer a {
            color: black;
        }
        footer a:hover {
            color: #333;
        }

        /* Ensure full-page scrolling */
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            flex: 1;
        }
    </style>
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                QuickBite 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M13 2l-10 11h6v9l10-13h-6z"/>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-us">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <h1 class="text-center mb-4">Checkout</h1>

        <!-- Form Card -->
        <div class="card">
            <h5 class="card-title text-center mb-4">Fill in your details</h5>
            <form action="/checkout" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Delivery Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your delivery address" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Place Order</button>
            </form>
        </div>

        <!-- Go Back Button -->
        <a href="javascript:history.back()" class="btn btn-secondary mt-3 w-100">Go Back</a>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            <span>Â© 2024 QuickBite<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
                <path d="M13 2l-10 11h6v9l10-13h-6z"/>
            </svg>|</span>
            <a class="text-dark" href="#contact-us">Contact Us</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to your custom JS file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
